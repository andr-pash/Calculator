<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculate It!</title>
</head>

<body>
    <header>
        <h1>Calculate It!</h1></header>
    <div class="shell">
        <div class="innerbound">
            <div class="scr">
                <div class="scrtext" id="scrtext"></div>
            </div>
            <div class="row">
                <div class="btn border" id="ac">AC</div>
                <div class="btn border btn-1">(</div>
                <div class="btn border btn-1">)</div>
                <div class="btn border btn-1">/</div>
            </div>
            <div class="row">
                <div class="btn border btn-1">7</div>
                <div class="btn border btn-1">8</div>
                <div class="btn border btn-1">9</div>
                <div class="btn border btn-1">*</div>
            </div>
            <div class="row">
                <div class="btn border btn-1">4</div>
                <div class="btn border btn-1">5</div>
                <div class="btn border btn-1">6</div>
                <div class="btn border btn-1">-</div>
            </div>
            <div class="row">
                <div class="btn border btn-1">1</div>
                <div class="btn border btn-1">2</div>
                <div class="btn border btn-1">3</div>
                <div class="btn border btn-1">+</div>
            </div>
            <div class="row">
                <div class="btn border btn-1">0</div>
                <div class="btn border btn-1">.</div>
                <div class="btn-equal border">=</div>
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/calc.js"></script>
</body>

</html>
